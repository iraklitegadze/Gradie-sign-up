<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Gradie sign up </title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>Gradie</h1>
                <h2>Beautiful gradients in seconds</h2>
            </div>
            <img src="./Assets/iPhone Mockup.png" alt="" id="photo"></div>
        <div class="right">
            <h1>Login</h1>
            <form action="#">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@example.com">

            <label for="password">Password</label>
            <input type="password" name="psw" id="pswd" placeholder="At least 8 characters">

            <label for="terms" id="paddinglabel">
                <input type="checkbox" name="checkbox" id="terms">
                 By creating an account, you agree to the <a href="#">Terms & Conditions.</a> 
            </label>
        </form>
        <a href="#" class="btn" type="submit">Create an Account</a>
        </div>
    </div>
</body>
</html>
